<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        .sticky {
            position: sticky;
            top: 0; /* Stick to the top of the page when scrolling */
            background-color: #444; /* Change the color when sticky */
            z-index: 1000; /* Ensures the header stays on top of other content */
        }

        .content {
            height: 2000px; /* Adds scrollable content */
            padding: 20px;
            background-color: #f4f4f4;
        }

        .section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<header class="sticky">
    Sticky Header
</header>

<div class="content">
    <div class="section">Section 1</div>
    <div class="section">Section 2</div>
    <div class="section">Section 3</div>
    <div class="section">Section 4</div>
</div>

</body>
</html>
