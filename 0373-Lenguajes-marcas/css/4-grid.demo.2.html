<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns fr = (fractional unit) â†’ Divides the available space into equal parts.            */
            grid-template-rows: auto auto auto;  /* 3 rows */
            gap: 10px;
            padding: 10px;
            background-color: lightgray;
        }

        .grid-item {
            background-color: steelblue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            padding: 20px;
        }

        /* Middle row adjustments */
        .middle-row {
            grid-column: span 2; /* Make it take 2 columns */
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <!-- Row 1 (3 columns) -->
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>

        <!-- Row 2 (2 columns only) -->
        <div class="grid-item middle-row">4 grid-column: span 2; </div>
        <div class="grid-item">5</div>

        <!-- Row 3 (3 columns) -->
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
    </div>

</body>
</html>
