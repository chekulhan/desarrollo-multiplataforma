<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Animated Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            color: white;
            position: absolute;
            top: 20px;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .moving-box {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            position: absolute;
            animation: move 5s linear infinite;
            opacity: 0.8;
        }

        /* Individual box styles */
        #box1 {
            background-color: rgba(255, 0, 0, 0.7);
            animation: move1 5s linear infinite;
        }

        #box2 {
            background-color: rgba(0, 255, 0, 0.7);
            animation: move2 6s linear infinite;
        }

        #box3 {
            background-color: rgba(0, 0, 255, 0.7);
            animation: move3 4s linear infinite;
        }

        #box4 {
            background-color: rgba(255, 255, 0, 0.7);
            animation: move4 7s linear infinite;
        }

        /* Keyframes for box movements */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes move1 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(200px, 0); }
            50% { transform: translate(200px, 200px); }
            75% { transform: translate(0, 200px); }
        }

        @keyframes move2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-200px, -200px); }
            75% { transform: translate(200px, 0); }
        }

        @keyframes move3 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(0, 200px); }
            50% { transform: translate(-200px, 200px); }
            75% { transform: translate(200px, 0); }
        }

        @keyframes move4 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(200px, 200px); }
            50% { transform: translate(-200px, -200px); }
            75% { transform: translate(0, 200px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Fun Animated Page!</h1>
    </div>

    <div class="moving-box" id="box1" onmouseover="hoverEffect(this)"></div>
    <div class="moving-box" id="box2" onmouseover="hoverEffect(this)"></div>
    <div class="moving-box" id="box3" onmouseover="hoverEffect(this)"></div>
    <div class="moving-box" id="box4" onmouseover="hoverEffect(this)"></div>

    <script>
        function hoverEffect(box) {
            box.style.transition = "transform 0.5s, background-color 0.5s";
            box.style.transform = "scale(1.2)";
            box.style.backgroundColor = "rgba(255, 255, 255, 0.7)";
        }

       
    </script>

</body>
</html>
