   <form id="textForm">
        <input type="text" id="userInput" placeholder="Enter text here" required>
        <button type="submit">Save</button>
    </form>

    <div id="display" aria-live="polite"></div>

    <script>
        document.querySelector("#textForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            var inputText = document.querySelector("#userInput").value;
            document.querySelector("#display").textContent = "Datos guardados " + inputText;
        });
    </script>
